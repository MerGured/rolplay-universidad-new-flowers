<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Usuarios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Gestión de Usuarios</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="usuarios.html">Usuarios</a></li>
                <li><a href="aulas.html">Aulas</a></li>
                <li><a href="chat.html">Chat</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="crear-usuario">
            <h2>Crear Nuevo Usuario</h2>
            <form id="createUserForm">
                <label for="username">Nombre de Usuario:</label>
                <input type="text" id="username" name="username" required>

                <label for="role">Rol:</label>
                <select id="role" name="role" required>
                    <option value="director">Director</option>
                    <option value="secretario">Secretario</option>
                    <option value="profesor">Profesor</option>
                    <option value="estudiante">Estudiante</option>
                </select>

                <button type="submit">Crear Usuario</button>
            </form>
        </section>

        <section class="lista-usuarios">
            <h2>Lista de Usuarios</h2>
            <ul id="userList">
                <!-- Los usuarios se agregarán dinámicamente aquí -->
            </ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Universidad de NewFlowers</p>
    </footer>

    <script src="scripts.js"></script> <!-- Archivo de JavaScript -->
</body>
</html>
